<html>

    <title>Resizable</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <aside class="resizable-side" style="width: 300px;">
      <ul>
        <li>Item a</li>
        <li>Item b</li>
        <li>Item c</li>

      <div

        style="width: 4px;background-color: hsl(210, 83%, 67%);"

    <article class="resizable-main">
      <h2>Heading</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, ex
        quod. Quae distinctio quod dignissimos fugiat hic nisi error ducimus!
        Adipisci qui at eius dolorum libero reiciendis cum culpa quos!
      </p>
    </article>
    <script src="index.js"></script>
  </body>
</html>
